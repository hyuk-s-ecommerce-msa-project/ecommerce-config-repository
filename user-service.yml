spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
    username: sa
    password: '{cipher}'

  token:
    secret: '{cipher}'
    access-token:
      expiration-time: 1800000 # 30 minutes
    refresh-token:
      expiration-time: 864000000 # 10 days